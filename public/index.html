<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in MyApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 40px;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      font-size: 1.4em;
    }
    p {
      color: #666;
      font-size: 0.95em;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Open This Link in Instagram</h1>
    <p>It looks like you opened this link outside the app.<br>
       Please open it on your phone where <strong>Instagram</strong> is installed.</p>
    <p>If you donâ€™t have the app yet, install it from the Play Store:</p>
    <a id="store-link" href="#">Go to Play Store</a>
  </div>

  <script>
    // Your Play Store URL
    const playStoreUrl = "https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&pli=1";

    // Set link
    document.getElementById("store-link").href = playStoreUrl;

    // Optional: Auto-redirect Android browser users
    const ua = navigator.userAgent.toLowerCase();
    if (ua.includes("android") && !ua.includes("wv")) {
      window.location.href = playStoreUrl;
    }
  </script>
</body>
</html>
